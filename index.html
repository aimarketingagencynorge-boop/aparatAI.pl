
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APARAT AI | Profesjonalne Sesje Produktowe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #2563eb;
            --deep-space: #020202;
        }
        body {
            background-color: var(--deep-space);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }
        
        /* Custom Scrollbar for Chrome/Safari/Edge */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Deep Space Layers - Kept FIXED during scroll */
        .nebula {
            position: fixed;
            inset: -50px;
            background: 
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 58, 138, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 1) 0%, rgba(2, 2, 2, 0.8) 100%);
            z-index: -3;
            filter: blur(40px);
            pointer-events: none;
        }

        .starfield {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }

        .digital-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(37, 99, 235, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(37, 99, 235, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 1px); }
            2% { transform: translate(2px, -1px); }
            3% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        .glitch-effect {
            animation: glitch 10s infinite;
        }

        /* Ray Flow */
        @keyframes rayFlow {
            0% { stroke-dashoffset: 100; opacity: 0.1; }
            50% { opacity: 0.6; }
            100% { stroke-dashoffset: 0; opacity: 0.1; }
        }
        .laser-link {
            stroke-dasharray: 10 5;
            animation: rayFlow 3s linear infinite;
        }

        /* HUD Scanning Line */
        .scanning-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
            z-index: 100;
            pointer-events: none;
            opacity: 0.1;
            animation: scan 10s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div class="nebula" id="nebula"></div>
    <div class="starfield" id="starfield"></div>
    <div class="digital-grid"></div>
    <div class="scanning-line"></div>
    <div id="root"></div>
    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.background = 'white';
            star.style.borderRadius = '50%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.5 + 0.2;
            starfield.appendChild(star);
        }

        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.getElementById('nebula').style.transform = `translate(${x}px, ${y}px)`;
            document.getElementById('starfield').style.transform = `translate(${x*1.5}px, ${y*1.5}px)`;
        });
    </script>
</body>
</html>
