
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparat AI | Profesjonalne Sesje Produktowe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #3b82f6;
            --electric-blue: #60a5fa;
            --deep-space: #010101;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--deep-space);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .mono { font-family: 'JetBrains Mono', monospace; text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .logo-font { font-family: 'Orbitron', sans-serif; }
        
        /* Layer 1: Deep Nebula */
        .nebula {
            position: fixed;
            inset: -100px;
            background: 
                radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(30, 58, 138, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(2, 2, 2, 1) 0%, rgba(0, 0, 0, 0.95) 100%);
            z-index: -3;
            filter: blur(60px);
            pointer-events: none;
        }

        /* Layer 2: Starfield */
        .starfield {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }

        /* Layer 3: HUD Digital Grid */
        .digital-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -1;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black 10%, transparent 90%);
        }

        .scanning-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--electric-blue), transparent);
            box-shadow: 0 0 20px var(--electric-blue);
            z-index: 100;
            pointer-events: none;
            opacity: 0.15;
            animation: scan 12s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100vh); } }

        @keyframes rayFlow {
            0% { stroke-dashoffset: 100; opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { stroke-dashoffset: 0; opacity: 0.2; }
        }
        .laser-link { stroke-dasharray: 15 5; animation: rayFlow 4s linear infinite; }

        .glitch-effect { animation: glitch 8s infinite; }
        @keyframes glitch {
            0%, 95%, 100% { transform: translate(0); }
            96% { transform: translate(-2px, 1px); }
            97% { transform: translate(2px, -1px); }
            98% { transform: translate(-1px, 2px); }
            99% { transform: translate(1px, -2px); }
        }

        .logo-glow {
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.6);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div class="nebula" id="nebula"></div>
    <div class="starfield" id="starfield"></div>
    <div class="digital-grid"></div>
    <div class="scanning-line"></div>
    <div id="root"></div>
    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.background = '#ffffff';
            star.style.borderRadius = '50%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7 + 0.1;
            starfield.appendChild(star);
        }
    </script>
</body>
</html>
