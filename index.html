
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APARAT AI | Profesjonalne Sesje Produktowe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #2563eb;
            --neon-glow: #3b82f6;
            --deep-space: #010101;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--deep-space);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; box-shadow: 0 0 15px var(--neon-glow); }

        .mono { font-family: 'JetBrains Mono', monospace; text-shadow: 0 0 8px rgba(37, 99, 235, 0.5); }
        
        /* Layer 1: Deep Nebula */
        .nebula {
            position: fixed;
            inset: -150px;
            background: 
                radial-gradient(circle at 15% 25%, rgba(37, 99, 235, 0.12) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(30, 58, 138, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(2, 2, 2, 1) 0%, rgba(0, 0, 0, 0.95) 100%);
            z-index: -3;
            filter: blur(80px);
            pointer-events: none;
        }

        /* Layer 2: Starfield */
        .starfield {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }

        /* Layer 3: HUD Digital Grid */
        .digital-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.05) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -1;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black 20%, transparent 90%);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 1px); }
            2% { transform: translate(2px, -1px); }
            3% { transform: translate(0); }
            100% { transform: translate(0); }
        }
        .glitch-effect { animation: glitch 8s infinite; }

        @keyframes rayFlow {
            0% { stroke-dashoffset: 100; opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { stroke-dashoffset: 0; opacity: 0.2; }
        }
        .laser-link { stroke-dasharray: 12 6; animation: rayFlow 4s linear infinite; }

        .scanning-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-glow), transparent);
            box-shadow: 0 0 20px var(--neon-glow);
            z-index: 100;
            pointer-events: none;
            opacity: 0.15;
            animation: scan 15s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100vh); } }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .floating-module { animation: float 6s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div class="nebula" id="nebula"></div>
    <div class="starfield" id="starfield"></div>
    <div class="digital-grid"></div>
    <div class="scanning-line"></div>
    <div id="root"></div>
    <script>
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 250; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.background = '#ffffff';
            star.style.borderRadius = '50%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.7 + 0.1;
            if(Math.random() > 0.95) {
                star.style.boxShadow = '0 0 10px #ffffff';
            }
            starfield.appendChild(star);
        }
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            document.getElementById('nebula').style.transform = `translate(${x}px, ${y}px)`;
            document.getElementById('starfield').style.transform = `translate(${x*1.2}px, ${y*1.2}px)`;
        });
    </script>
</body>
</html>
